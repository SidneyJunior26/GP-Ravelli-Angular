<mat-toolbar class="options">
  <div class="button">
    <div class="header">
      <h1>INCRIÇÕES ABERTAS</h1>
    </div>
    <div>
      <mat-card class="example-card" *ngFor="let eventOpen of eventsOpen">
        <mat-card-header>
          <mat-card-title>{{ eventOpen.nome }}</mat-card-title>
          <mat-card-subtitle
            ><mat-icon>calendar_today</mat-icon>{{ eventOpen.local
            }}<mat-icon style="color: rgb(222, 1, 1)"
              >location_on</mat-icon
            ></mat-card-subtitle
          >
        </mat-card-header>
        <img
          mat-card-image
          src="../../../assets/Images/{{ eventOpen.id }}.jpeg"
        />
        <mat-card-content>
          <p>
            {{ eventOpen.descricao }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <div *ngIf="btnVisible" class="divSubscribe">
            <button
              mat-raised-button
              color="accent"
              class="btnSubscribe"
              (click)="changeView(eventOpen.id)"
            >
              Inscreva-se Aqui
            </button>
          </div>
          <div *ngIf="!btnVisible" class="divInputCpf">
            <input
              type="text"
              class="form-control inputSubscribe"
              placeholder="Informe seu CPF/CNPJ"
              value=""
              #cpf
              name="cpf"
            />
            <button
              mat-raised-button
              color="accent"
              class="btnConfirm"
              (click)="verifyIfUserExists(cpf.value, eventOpen.id)"
            >
              Confirmar
            </button>
            <button
              mat-raised-button
              color="warn"
              class="btnCancel"
              *ngIf="!btnVisible"
              (click)="changeView(eventOpen.id)"
            >
              Cancelar
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
      <div class="divLoading" *ngIf="!eventsOpen[1]">
        <mat-spinner color="accent"></mat-spinner>
      </div>
    </div>
  </div>
  <div class="button">
    <div class="header"><h1>EM BREVE</h1></div>
    <div>
      <mat-card class="example-card nextEvents" *ngFor="let event of events">
        <mat-card-header>
          <mat-card-title>{{ event.nome }}</mat-card-title>
          <mat-card-subtitle>{{ event.local }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/Images/Logo-img.jpeg" />
        <mat-card-content>
          <p>
            {{ event.descricao }}
          </p>
        </mat-card-content>
      </mat-card>
      <div class="divComming" *ngIf="!events[1]">
        <h1>NENHUM EVENTO AGENDADO</h1>
      </div>
    </div>
  </div>
</mat-toolbar>
