<mat-toolbar class="options">
  <div class="button">
    <div class="header"><h1>Eventos Disponíveis</h1></div>
    <div>
      <mat-card class="example-card" *ngFor="let eventOpen of eventsOpen">
        <mat-card-header>
          <mat-card-title>{{ eventOpen.nome }}</mat-card-title>
          <mat-card-subtitle>{{ eventOpen.local }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="../../../assets/Images/Logo-img.jpeg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>
            {{ eventOpen.descricao }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <div *ngIf="btnVisible" class="divSubscribe">
            <button
              class="btnSubscribe"
              (click)="changeView(eventOpen.id)"
              *ngIf="btnVisible"
            >
              Inscreva-se Aqui
            </button>
          </div>
          <div *ngIf="!btnVisible" class="divInputCpf">
            <input
              type="text"
              class="form-control inputSubscribe"
              placeholder="Informe seu CPF/CNPJ"
              value=""
              #cpf
              name="cpf"
            />
            <button
              class="btnConfirm"
              (click)="findUserByCpf(cpf.value, eventOpen.id)"
            >
              Confirmar
            </button>
            <button
              class="btnCancel"
              *ngIf="!btnVisible"
              (click)="changeView(eventOpen.id)"
            >
              Cancelar
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="vl">
    <img src="../../../assets/Images/Biking-gif.gif" alt="" width="70px" />
  </div>
  <div class="button">
    <div class="header"><h1>Próximos Eventos</h1></div>
    <div>
      <mat-card class="example-card nextEvents" *ngFor="let event of events">
        <mat-card-header>
          <mat-card-title>{{ event.nome }}</mat-card-title>
          <mat-card-subtitle>{{ event.local }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="../../../assets/Images/Logo-img.jpeg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>
            {{ event.descricao }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</mat-toolbar>
